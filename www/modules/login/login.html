<div class="ctrl-login view-login">
    <div class="es-panel">
        <section class="oauth-login">
            <aside class="text-center">
                <h2>Demo Application Login Page</h2>
            </aside>
            <div class="row">
                <div class="col-xs-12 text-center">
                    <a href>Demo Angular Client</a>
                </div>
            </div>
        </section>

        <div class="or-separator">Login</div>

        <section class="do-login clearfix row">
            <div class="col-xs-12 col-sm-offset-3 col-sm-6 col-md-4 col-md-offset-4">
                <form name="loginForm">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <span class="fa fa-user"></span>
                            </span>
                            <input type="text" ng-model="vm.user.UserID" class="form-control" placeholder="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <span class="fa fa-lock"></span>
                            </span>
                            <input type="password" ng-model="vm.user.Password" class="form-control" placeholder="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <button es-analytics-on class="btn btn-lg btn-warning btn-login" ng-click="vm.doLogin()">Login</button>
                        </div>
                    </form> 
                </div>
            </section>

    </div><!-- es-panel -->
</div>
